<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container debug">

        <!-- prima fila -->
        <div class="row clearfix">

            <!-- articolo -->
            <div class="box">
                <!-- foto  -->
                <div class="box-photo">
                    <img class="original-img" src="img/1.webp" alt="t-shirt levis">
                    <img class="hover-img" src="img/1b.webp" alt="">
                </div>
                <!-- /foto  -->
                <!-- icone sconto, etichetta e wishlist -->
                <div class="box-icons">
                    <span class="wishlist"></span>
                    <span class="discount"></span>
                    <span class="label"></span>
                </div>
                <!-- /icone sconto, etichetta e wishlist -->
                <!-- descrizione -->
                <div class="box-description">
                    <div class="brand"></div>
                    <div class="item-name"></div>
                    <div class="price"></div>
                </div>
                <!-- /descrizione -->
            </div>
            <!-- /articolo -->


            <div class="box"></div>
            <div class="box"></div>
        </div>
        <!-- /prima fila -->

        <!-- seconda fila -->
        <div class="row clearfix">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <!-- /seconda fila -->

    </div>

</body>
</html>
