<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <div class="container debug">

        <!-- prima fila -->
        <div class="row clearfix">

            <!-- articolo -->
            <div class="box">
                <!-- foto  -->
                <div class="box-photo">
                    <img class="original-img" src="img/1.webp" alt="t-shirt levis">
                    <img class="hover-img" src="img/1b.webp" alt="levis t-shirt">
                </div>
                <!-- /foto  -->
                <!-- icone sconto, etichetta e wishlist -->
                <div class="box-icons">
                    <span class="wishlist">&hearts;</span>
                    <span class="discount style">-50%</span>
                    <span class="label style">Sostenibilit√†</span>
                </div>
                <!-- /icone sconto, etichetta e wishlist -->
                <!-- descrizione -->
                <div class="box-description">
                    <div class="brand">Levi's</div>
                    <div class="item-name">relaxed fit tee unisex</div>
                    <div class="price">14,99 &#8364;<span>29,99 &#8364;</span></div>
                </div>
                <!-- /descrizione -->
            </div>
            <!-- /articolo -->


            <div class="box"></div>
            <div class="box"></div>
        </div>
        <!-- /prima fila -->

        <!-- seconda fila -->
        <div class="row clearfix">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <!-- /seconda fila -->

    </div>

</body>
</html>
